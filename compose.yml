services:
  kafka:
    image: apache/kafka:3.9.0
    container_name: kafka
    ports:
      - 9092:9092
    networks:
      - app-network
    volumes:
      - kafka-data:/var/lib/kafka/data

  user-db:
    image: mysql:8.4
    container_name: user-db
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: userdb
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
    volumes:
      - user-db-data:/var/lib/mysql
    networks:
      - app-network

volumes:
  user-db-data:
  kafka-data:

networks:
  app-network:
    driver: bridge